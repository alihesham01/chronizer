services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chronizer-postgres
    environment:
      POSTGRES_DB: chronizer
      POSTGRES_USER: chronizer_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_2024}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chronizer_user -d chronizer"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Tuned for 1M+ transactions
    command: >
      postgres
        -c shared_buffers=256MB
        -c effective_cache_size=512MB
        -c work_mem=16MB
        -c maintenance_work_mem=128MB
        -c max_connections=100

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chronizer-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://chronizer_user:${DB_PASSWORD:-secure_password_2024}@postgres:5432/chronizer
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: http://localhost:3001
      DB_POOL_SIZE: 20
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    mem_limit: 512m

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chronizer-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "3001:3000"
    depends_on:
      - backend
    restart: unless-stopped
    mem_limit: 512m

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: chronizer-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: chronizer-network
